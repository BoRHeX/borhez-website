baseURL = "https://borhez.com/"
languageCode = "en-us"
title = "KBC by Master BoRHeZ"
theme = "PaperMod"

# Allow raw HTML in Markdown.  By default Hugo sanitizes raw HTML
# using Goldmark.  Enabling `unsafe = true` allows our custom
# contact form to render correctly.  See
# https://gohugo.io/getting-started/configuration-markup/#goldmark for details.
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
author = "Master BoRHeZ"
description = "The official Knowledge-Based Currency (KBC) repository"
defaultTheme = "dark"
comments = true
auth = true
customCSS = ["css/extended/auth.css"]

  # Label settings control the logo in the top-left of the header.
  [params.label]
    # Path to the logo file in the static directory (gold on black).
    icon = "images/logo-gold.png"
    # Height of the logo in pixels.
    iconHeight = 40
    # Set text to empty to suppress duplicate title next to the logo; the site title will still appear as tooltip.
    text = ""

  # Provide favicons in different sizes.  These files live under static/images/.
  [params.assets]
    favicon = "images/logo-gold.png"
    favicon16x16 = "images/favicon-16x16.png"
    favicon32x32 = "images/favicon-32x32.png"
    apple_touch_icon = "images/logo-gold.png"

  # Social links displayed via the social_icons partial.
  [[params.socialIcons]]
    name = "twitter"
    title = "X"
    url = "https://x.com/BoRHeX"

  [[params.socialIcons]]
    name = "youtube"
    title = "YouTube"
    url = "https://youtube.com/@satoshimamoru3604"

