
<!-- user-auth.html -->
<div class="user-auth">
  <div id="auth-user-info">Not signed in</div>
  <div class="auth-form">
    <input type="email" id="auth-email" placeholder="Email" />
    <input type="password" id="auth-password" placeholder="Password" />
    <button id="auth-register">Register</button>
    <button id="auth-login">Login</button>
    <button id="auth-logout" style="display: none;">Logout</button>
    <div id="auth-error" style="display: none; color: red;"></div>
  </div>
</div>
