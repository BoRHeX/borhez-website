<div id="user-auth-widget">
  <!-- Display the current user state -->
  <div id="auth-user-info">Not signed in</div>
  <!-- Error messages will appear here -->
  <div id="auth-error" style="color:red;display:none;"></div>
  <!-- Email input -->
  <input id="auth-email" type="email" placeholder="Email" />
  <!-- Password input -->
  <input id="auth-password" type="password" placeholder="Password" />
  <!-- Register, Login and Logout buttons -->
  <button id="auth-register">Register</button>
  <button id="auth-login">Login</button>
  <button id="auth-logout" style="display:none;">Logout</button>
</div>
