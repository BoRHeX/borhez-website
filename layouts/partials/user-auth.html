<div id="user-auth-widget" style="margin-top: 2rem;">
  <p id="auth-status">Not signed in</p>
  <div id="auth-inputs" style="display: flex; gap: 0.5rem; align-items: center;">
    <input id="auth-email" type="email" placeholder="Email" style="padding:0.25rem;">
    <input id="auth-password" type="password" placeholder="Password" style="padding:0.25rem;">
    <button id="register-btn">Register</button>
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none">Logout</button>
  </div>
  <p id="error-message" style="color: red;"></p>
</div>
