<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head.html" . }}
  <body class="{{ .Site.Params.bodyClass }}">
    {{ partial "header.html" . }}

    <!-- Constrained main content area -->
    <main id="main">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{/* Insert authentication widget and Firebase scripts if enabled */}}
    {{ if .Site.Params.auth }}
      {{ partial "user-auth.html" . }}
      <script type="module" src="/js/firebase-config.js"></script>
      <script type="module" src="/js/auth.js"></script>
    {{ end }}

    <!-- Persist theme between page loads -->
    <script src="/js/theme-persist.js"></script>
  </body>
</html>
