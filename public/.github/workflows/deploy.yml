name: Build and Deploy (Hugo → GitHub Pages)

on:
  push:
    branches: [ main ]          # deploy on any content change
  schedule:                      # twice per day
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Generate today's post (if your generator is in the repo)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install generator deps
        run: |
          python -m pip install --upgrade pip
          pip install openai python-slugify

      - name: Generate blog post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHAT_SUMMARY_PATH: ""     # set if you actually use it
        run: |
          python generate_blog_post.py

      # 2) Build the site (artifact, not commits)
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.126.1"
          extended: true

      - name: Build Hugo site
        run: |
          # buildFuture avoids “scheduled post” skips; harmless otherwise
          hugo --minify --buildFuture

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
