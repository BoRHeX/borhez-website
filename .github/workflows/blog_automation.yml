name: Blog automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6,18 * * *'   # twice daily

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2. Initialise submodules so the PaperMod theme is available
      - name: Init theme submodule
        run: git submodule update --init --recursive

      # 3. (Optional) Remove previous build output to avoid stale files
      - name: Clean old site
        run: rm -rf website || true

      # 4. Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-slugify

      # 5. Generate a new blog post (rotating through 100 topics)
      - name: Generate blog post
      env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scripts/generate_blog_post.py --rotate

      # 6. Setup Hugo (extended) for build
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # 7. Build the site normally
      - name: Build site
        run: hugo --minify

      # 8. Commit and push any new posts or build artifacts
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add content/posts public scripts/.blog_state.json
            git commit -m "chore: automated blog post"
            git push
          else
            echo "No changes to commit"
          fi
