name: Generate and Publish Blog Post

on:
  schedule:
    - cron: '0 0 * * *'   # Run at 00:00 UTC daily
    - cron: '0 12 * * *'  # Run at 12:00 UTC daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv

      - name: Generate blog post
        run: python scripts/generate_blog_post.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts/*.md
          git diff --cached --quiet || git commit -m "Automated blog post $(date -u +"%Y-%m-%d %H:%M:%S")" && git push
