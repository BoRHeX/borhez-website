name: Blog post automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --no-cache-dir openai python-slugify

      - name: Run blog generator script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHAT_SUMMARY_PATH: content/summary.txt
        run: python scripts/generate_blog_post.py

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Commit and push if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/posts public
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-generated KBC blog update $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
