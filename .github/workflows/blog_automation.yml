name: Generate and Publish KBC Posts

on:
  schedule:
    # Twice daily: midnight and noon UTC
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - run: pip install --no-cache-dir openai python-slugify

      - env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_blog_post.py

      # Install Hugo extended
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.117.0'
          extended: true

      - run: hugo --minify

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/posts public
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-generated blog post $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No new posts to commit."